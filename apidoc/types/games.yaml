gameKey:
  type: string
  description: The key of a mainline Pokemon game
  example: "BRILLIANT_DIAMOND"

gameTitle:
  type: string
  description: The title of a mainline Pokemon game
  example: "HeartGold"

gameMapping:
  description: "Game keys mapped to game titles"
  example: { "FIRERED": "FireRed", "OMEGA_RUBY": "Omega Ruby" }