id:
  type: integer
  description: ID of a Nuzlocke Run
  example: 4

runName:
  type: string
  description: User-specified name of the Nuzlocke Run
  example: "My first Nuzlocke"

runStatus:
  type: string
  enum: [ "active", "failed", "completed" ]
  description: The current state of the nuzlocke
  example: "active"
