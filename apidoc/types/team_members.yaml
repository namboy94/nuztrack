id:
  type: integer
  description: The ID of the team member
  example: 6

level:
  type: integer
  description: The level of a Pokemon
  minimum: 1
  maximum: 100
  example: 16

nature:
  type: string
  nullable: true
  description: The nature of a Pokemon
  example: "MODEST"

abilitySlot:
  type: integer
  nullable: true
  description: The active ability slot of a team member
  minimum: 1
  maximum: 3
  example: 1

nickname:
  type: string
  description: The nickname of a Pokemon
  example: "Poli"

gender:
  type: string
  nullable: true
  enum: [ "MALE", "FEMALE", "NEUTRAL" ]
  description: The gender of a Pokemon
  example: "MALE"
