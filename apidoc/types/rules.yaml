ruleKey:
  type: string
  description: A key for a rule
  example: "MUST_NICKNAME"

ruleKeys:
  type: array
  description: "A list of active rules for a Nuzlocke run"
  items:
    $ref: "#/ruleKey"

customRule:
  type: string
  description: A custom, user defined rule
  example: "Meowth has nine lives"

customRules:
  type: array
  description: "A list of custom rules for a Nuzlocke run"
  items:
    $ref: "#/customRule"

defaultRuleKeys:
  description: A list of keys for the default rules for Nuzlocke runs
  example: [ "DEATH", "MUST_NICKNAME", "ONLY_FIRST_ENCOUNTER" ]

rulesMapping:
  description: "Rule keys mapped to rule descriptions"
  example: {
    "DEATH": "Any Pokémon that faints is considered dead and must be released or permanently boxed",
    "MUST_NICKNAME": "Every Pokémon has to be nicknamed",
    "ONLY_FIRST_ENCOUNTER": "Only the first encounter on any given route may be caught",
    "DUPLICATE_CLAUSE": "Duplicate encounters do not count"
  }
