CreateEncounterEventTO:
  description: Contains the data required to create a new Encounter event
  required:
    - location
    - pokedexNumber
    - level
    - gender
    - caught
  properties:
    location:
      $ref: "../../types/events/common.yaml#/location"
    pokedexNumber:
      $ref: "../../types/pokedex.yaml#/pokedexNumber"
    level:
      $ref: "../../types/team_members.yaml#/level"
    gender:
      $ref: "../../types/team_members.yaml#/gender"
    caught:
      $ref: "../../types/events/encounters.yaml#/caught"
    pokemon:
      $ref: "#/CreateEncounterPokemonTO"

CreateEncounterPokemonTO:
  description: Contains the data required to create a new Team Member while creating a new Encounter Event
  required:
    - nickname
    - nature
    - abilitySlot
  properties:
    nickname:
      $ref: "../../types/team_members.yaml#/nickname"
    nature:
      $ref: "../../types/team_members.yaml#/nature"
    abilitySlot:
      $ref: "../../types/team_members.yaml#/abilitySlot"

EncounterEventTO:
  required:
    - event
    - pokedexNumber
    - level
    - gender
    - caught
    - teamMemberId
  properties:
    event:
      $ref: "./common.yaml#/EventTO"
    pokedexNumber:
      $ref: "../../types/pokedex.yaml#/pokedexNumber"
    level:
      $ref: "../../types/team_members.yaml#/level"
    gender:
      $ref: "../../types/team_members.yaml#/gender"
    caught:
      $ref: "../../types/events/encounters.yaml#/caught"
    teamMemberId:
      $ref: "../../types/events/common.yaml#/nullableTeamMemberId"
