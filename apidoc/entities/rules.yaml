RulesDetailsTO:
  description: Information about the available rules
  required:
    - rules
    - defaultRules
  properties:
    rules:
      $ref: "#/RulesMapping"
    defaultRules:
      type: array
      items:
        $ref: "../types/rules.yaml#/ruleKey"
      $ref: "../types/rules.yaml#/defaultRuleKeys"

RulesMapping:
  description: A mapping of rule keys to rule descriptions
  type: object
  additionalProperties:
    $ref: "../types/rules.yaml#/ruleKey"
  $ref: "../types/rules.yaml#/rulesMapping"