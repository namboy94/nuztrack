NuzlockeRunTO:
  description: Information about a Nuzlocke Run
  required:
    - id
    - username
    - name
    - game
    - rules
    - customRules
    - status
  properties:
    id:
      $ref: "../types/common.yaml#/databaseId"
    username:
      $ref: "../types/common.yaml#/username"
    name:
      $ref: "../types/runs.yaml#/runName"
    game:
      $ref: "../types/games.yaml#/gameKey"
    rules:
      $ref: "../types/rules.yaml#/ruleKeys"
    customRules:
      $ref: "../types/rules.yaml#/customRules"
    status:
      $ref: "../types/runs.yaml#/runStatus"

CreateNuzlockeRunTO:
  description: Information required to create a new Nuzlocke Run
  required:
    - name
    - game
    - rules
    - customRules
  properties:
    name:
      $ref: "../types/runs.yaml#/runName"
    game:
      $ref: "../types/games.yaml#/gameKey"
    rules:
      $ref: "../types/rules.yaml#/ruleKeys"
    customRules:
      $ref: "../types/rules.yaml#/customRules"