post:
  tags: [ "Events" ]
  summary: "Create Evolution Event"
  description: "Creates a new Evolution Event"
  parameters:
    - in: path
      $ref: "../types/route_params.yaml#/runId"
  requestBody:
    description: "Parameters for the newly created Evolution Event"
    required: true
    content:
      application/json:
        schema:
          $ref: "../entities/events/evolutions.yaml#/CreateEvolutionEventTO"
  responses:
    "201":
      description: "Created Evolution Event"
      content:
        application/json:
          schema:
            $ref: "../entities/events/evolutions.yaml#/EvolutionEventTO"
    "400":
      description: "Validation error in the creation parameters"
    "401":
      description: "Tried to access a Nuzlocke Run of another user without permission"
    "404":
      description: "The Nuzlocke Run does not exist"