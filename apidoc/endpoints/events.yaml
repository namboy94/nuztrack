post:
  tags: [ "Events" ]
  summary: "Retrieve Events"
  description: "Retrieves all events for a Nuzlocke Run"
  parameters:
    - in: path
      $ref: "../types/route_params.yaml#/runId"
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            $ref: "../entities/events/common.yaml#/EventLogTO"
    "401":
      description: "Tried to access a Nuzlocke Run of another user without permission"
    "404":
      description: "The Nuzlocke Run does not exist"