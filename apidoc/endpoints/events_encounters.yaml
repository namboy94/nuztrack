post:
  tags: [ "Events" ]
  summary: "Create Encounter Event"
  description: "Creates a new Encounter Event"
  parameters:
    - in: path
      $ref: "../types/route_params.yaml#/runId"
  requestBody:
    description: "Parameters for the newly created Encounter Event"
    required: true
    content:
      application/json:
        schema:
          $ref: "../entities/events/encounter.yaml#/CreateEncounterEventTO"
  responses:
    "201":
      description: "Created Encounter Event (and possibly Team Member)"
      content:
        application/json:
          schema:
            $ref: "../entities/events/encounter.yaml#/EncounterEventTO"
    "400":
      description: "Validation error in the creation parameters"
    "401":
      description: "Tried to access a Nuzlocke Run of another user without permission"
    "404":
      description: "The Nuzlocke Run does not exist"